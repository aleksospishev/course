{% extends 'mail/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-6">
            <form class="row" method="POST" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary ">
                            Войти
                        </button>
                        <p><a href="{% url "users:password_reset" %}">Забыли пароль?</a></p>

                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
