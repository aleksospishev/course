{% extends 'mail/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-6">
            <form class="row" method="POST" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if object %}
                        <button type="submit" class="btn btn-primary ">
                            Сохранить
                        </button>
                        {% else %}
                        <button type="submit" class="btn btn-primary ">
                            Зарегистрироваться
                        </button>
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
