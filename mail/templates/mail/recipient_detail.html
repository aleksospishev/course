{% extends "mail/base.html" %}
{% block title %}{{ object.name }}{% endblock %}
{% block content %}
    <!
    <div class="container py-3">
        <div class="text-center">
            <div class="col">
                <div class="card-header py-3">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>- Email: {{ object.email }} </li>
                        <li>- {{ object.comment }}</li>
                    </ul>
                    <a type="button" class="btn btn-primary " href="{% url "mail:recipient-update" recipient.pk %}"> Изменить</a>
                    <a type="button" class="btn btn-primary " href="{% url "mail:recipient-delete" recipient.pk %}"> Удалить</a>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
