<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href={% url "mail:home" %} class="d-flex align-items-center mb-2 mb-lg-0 text-blue text-decoration-none">
            <span class="fs-4" >SkyMailManager</span>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            {% if user.is_authenticated %}
                <li><a href={% url "mail:messages" %} class="nav-link px-2 text-white">Сообщения</a></li>
                <li><a href={% url "mail:recipients" %} class="nav-link px-2 text-white">Получатели</a></li>
                <li><a href={% url "mail:sendings" %} class="nav-link px-2 text-white">Рассылки</a></li>
            {% endif %}
            </ul>
            <div class="text-end">
                {% if user.is_authenticated %}
                    <a type="button" href={% url "users:user-detail" user.pk %} class="btn btn-outline-light me-2">{{ user.email}} </button></a>
                    <a type="button" href={% url "users:logout" %} class="btn btn-outline-light me-2">Выход</button></a>
                {% else %}
                    <a type="button" href={% url "users:login" %} class="btn btn-outline-light me-2">Вход</button></a>
                    <a type="button" href={% url "users:register" %} class="btn btn-warning">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
